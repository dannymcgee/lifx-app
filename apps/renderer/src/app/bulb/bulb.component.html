<ng-container *ngIf="_bulb">
	<div class="lifx-bulb__header">
		<span class="lifx-bulb__title">
			{{ name }}
		</span>
		<span class="lifx-bulb__last-seen">
			Last seen {{ lastSeen | relative }}
		</span>
	</div>
	<lifx-color class="lifx-bulb__color"
		*ngIf="color && !readOnly"
		[id]="id"
		[(ngModel)]="color"
	></lifx-color>
</ng-container>
