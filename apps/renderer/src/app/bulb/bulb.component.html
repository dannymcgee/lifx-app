<ng-container *ngIf="_bulb">
	<div class="lifx-bulb__header">
		<span class="lifx-bulb__title">
			{{ name }}
		</span>

		<lifx-color class="lifx-bulb__color"
			*ngIf="color && !readOnly"
			[id]="id"
			size="28"
			[(ngModel)]="color"
		></lifx-color>
	</div>

	<lifx-light-viz class="lifx-bulb__light-viz"
		*ngIf="color"
		[brightness]="color.brightness | u16toFloat"
		[kelvin]="color.kelvin"
	></lifx-light-viz>
</ng-container>
