<ng-container *ngIf="_bulb">
	<div class="lifx-bulb__header">
		<span class="lifx-bulb__title">
			{{ name }}
		</span>

		<div class="lifx-bulb__toolbar">
			<lifx-power-toggle class="lifx-bulb__power-toggle"
				*ngIf="!readOnly"
				[id]="id"
				[(powerLevel)]="powerLevel"
			></lifx-power-toggle>

			<lifx-color class="lifx-bulb__color"
				*ngIf="color && !readOnly"
				[id]="id"
				size="28"
				[(ngModel)]="color"
			></lifx-color>
		</div>
	</div>

	<lifx-light-viz class="lifx-bulb__light-viz"
		*ngIf="color"
		[powerLevel]="powerLevel"
		[brightness]="color.brightness | u16toFloat"
		[kelvin]="color.kelvin"
	></lifx-light-viz>
</ng-container>
