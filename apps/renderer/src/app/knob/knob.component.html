<div class="lifx-knob__focus-ripple"
	#focusRipple
	matRipple
	[style.height.px]="size"
></div>

<div class="lifx-knob__knob">
	<svg class="lifx-knob__meter"
		[attr.width]="size"
		[attr.height]="size"
	>
		<circle class="empty"
			cx="50%"
			cy="50%"
			[attr.r]="radius"
		/>
		<circle class="filled"
			cx="50%"
			cy="50%"
			[attr.r]="radius"
		/>
	</svg>
</div>

<label class="lifx-knob__label"
	id="{{ id }}_label"
>
	<ng-content></ng-content>
</label>
