<ng-container *ngIf="(groups$ | async) as groups">
<ng-container *ngIf="(bulbs$ | async) as bulbs">

<span *ngIf="loading">Loading...</span>

<section *ngFor="let group of groups">
	<h3>{{ group }}</h3>
	<lifx-bulb
		*ngFor="let bulb of bulbs[group]
			trackBy: trackById"
		[id]="bulb.id"
	></lifx-bulb>
</section>

</ng-container>
</ng-container>
